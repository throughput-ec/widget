        "@type": "ResearchProject",
        "csdco:abstract": "ake Junin, located at 4000 m asl in the inner-tropics of the Southern Hemisphere, is a prime target for drilling because it contains a thick (\u003e200 m) sediment package deposited at a high rate (0.2 to 1.0 mm/yr). Abundant research conducted on and around Lake Junin provides a compelling rationale for deep drilling. Moraine mapping coupled with cosmogenic radionuclide dating indicate that paleoglaciers reached the lake edge, but have not overridden the lake in as much as one million years. Lake Junin is one of the few lakes in the tropical Andes that predates the maximum extent of glaciation and is in a geomorphic position to record the waxing and waning of glaciers in nearby cordillera. Sediment coring of Lake Junin began in the 1970s; two cores spanning the past 50,000 years reveal that sedimentation has alternated between clastic sediments deposited during peak glacial periods and authigenic calcite (marl) precipitated from the water column during interglacial times. The lake also contains ideal sediments for multiproxy analysis that can be reliably dated using both the radiocarbon and U/Th methods. The oxygen isotopic composition of marl and ostracod carapaces demonstrate that authigenic calcite in Lake Junin primarily records the isotopic composition of precipitation and secondarily the degree of evaporative enrichment of lake water. Lake Junin contains a continuous record of tropical hydroclimate over interglacial and interstadial intervals for much of the past several hundred thousand years that is both comparable to, and an extension of stable isotope records from regional ice cores and speleothems. New organic geochemical proxies compliment the marl isotope record and offer the potential for a truly continuous isotope paleoclimate record through glacial and interglacial intervals alike. Lake Junin is ideally situated, both from logistical and scientific standpoints, to provide continuous high-resolution, independently-dated, long-term records of glaciation, and the variability of phenomena such as ENSO, the South America Summer Monsoon, and the Intertropical Convergence Zone. Because of the strong, demonstrated U/Th dating potential of Junin marl, we will be able to address critical issues regarding the synchrony of climate change in the tropics with that in high latitude regions of both hemispheres, the rate and timing of ecosystem response to climatic perturbations, and the dynamics of the geomagnetic field from a tropical perspective. Lake Junin is a scientifically mature site that will yield critical scientific insights that only drilling coupled with analysis can unlock.\n\nThe primary objective of the proposed research is to develop the first continuous, high-resolution, absolute-dated late Quaternary record of climate change, water balance (P/E), glaciation, vegetation, and paleomagnetic secular variation for the tropical Andes. The well-dated Junin record will allow the team to develop proxy records spanning \u003e200,000yr, which will document the timing of wet/dry cycles, glacial advances/retreats, and the impacts of climatic phenomena such as the changing strength and variability of ENSO, the South America Summer Monsoon, and shifts in the location and range of the Intertropical Convergence Zone. In addition, this study will provide an opportunity to date (via U-Th) the \u003e40ka sections of both the Titicaca and Sabana de Bogota records through correlation of pollen, stable isotope, and paleomagnetic time series. This study will also enable important insights into the response of tropical vegetation to climate change in the upper Amazon Basin, and will provide a rare southern equatorial perspective on the evolution of Earth?s geomagnetic field. ",

    <script type="text/javascript">
      // Create the map
      //refs:  https://gist.github.com/alexgleith/7112515

      // Old school ajax caller..  needs updating so not on main thread sync event
      jQuery.extend({
        getValues: function (url) {
          var result = null;
          $.ajax({
            url: url,
            type: "get",
            dataType: "json",
            async: false,
            success: function (data) {
              result = data;
            },
          });
          return result;
        },
      });

      // Set up the ESRI tiles and the initial map object
      var tiles = L.tileLayer(
          "https://server.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}",
          {
            maxZoom: 3,
            attribution: "&copy; ESRI",
          }
        ),
        latlng = L.latLng(0.78, 102.37);

      var map = L.map("map", {
        center: latlng,
        zoom: 5,
        layers: [tiles],
      });

      // Get the ocean data
      var geoJsonData = $.getValues(
        "http://opencoredata.org/api/v1/spatial/continental/PLJ"
      );
      var geojsonMarkerOptions = {
        radius: 10,
        fillColor: "rgb(255,0,195)",
        color: "#fff",
        weight: 2,
        opacity: 1,
        fillOpacity: 1,
      };

      var geojson = L.geoJson(geoJsonData, {
        pointToLayer: function (feature, latlng) {
          var popupOptions = {
            maxWidth: 300,
          };
          var popupContent =
            "<a href='" + feature.properties.URI + "'>this</a>";
          console.log(feature);
          return L.circleMarker(latlng, geojsonMarkerOptions).bindPopup(
            popupContent,
            popupOptions
          );
        },
      });

      // Marker cluster settings
      var markers = L.markerClusterGroup({
        spiderfyOnMaxZoom: false,
        showCoverageOnHover: true,
        zoomToBoundsOnClick: true,
        disableClusteringAtZoom: 6,
      });

      // Finish adding things to the map and present
      // markers.addLayer(geojson);
      map.addLayer(geojson);

      map.fitBounds(geojson.getBounds());
      // markers.addTo(map)
      $("#info").fadeOut(500);
    </script>
